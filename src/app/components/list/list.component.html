<div class="mb-8 flex justify-content-between align-items-center">
  <h1 >Parking Meters</h1>
  <p-button icon="pi pi-plus" label="Create new parking meter" (click)="isCreateMeterOpen = true"/>
</div>


<app-create-meter (newMeter)="create($event)" [(isVisible)]="isCreateMeterOpen"/>

<div class="list">
  <app-meter-card *ngFor="let meter of meters | sortMeters:'address'" [meter]="meter"/>
</div>
