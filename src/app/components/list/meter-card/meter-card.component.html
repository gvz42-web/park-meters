<div class="card p-4 shadow-4 border-round-2xl border-2 border-blue-600 hover:bg-gray-100 cursor-pointer" (click)="openMeter()">
  <p class="font-bold">{{ meter.address }}</p>
  <p-tag *ngIf="meter.isEnabled" value="Enabled" severity="success" />
  <p-tag *ngIf="!meter.isEnabled" value="Disabled" severity="danger" />
</div>
