<div class="mb-6">
  <p-button label="Go back" [text]="true" [rounded]="true" icon="pi pi-arrow-left" (click)="back()"/>
</div>

  <div class="mb-8">
    <p-chip [label]="'ID ' + meter.id"/>
    <div class="flex align-items-center justify-content-between">
      <h1>{{ meter.address}}</h1>
      <p-tag *ngIf="meter.isEnabled" value="Enabled" severity="success" />
      <p-tag *ngIf="!meter.isEnabled" value="Disabled" severity="danger" />
    </div>
  </div>

  <div class="flex justify-content-between align-items-center">
    <div class="flex gap-3">
      <p-button label="Use" icon="pi pi-plus" (click)="use()"/>
      <p-button *ngIf="meter.isEnabled" icon="pi pi-times" label="Disable" severity="danger" (click)="status(false)"/>
      <p-button *ngIf="!meter.isEnabled" icon="pi pi-check" label="Enable" severity="success" (click)="status(true)"/>
    </div>
    <div>
      <div class="flex flex-column align-items-center">
        <span class="text-6xl">{{meter.usages}}</span>
        <span>Usages</span>
      </div>
    </div>
  </div>
